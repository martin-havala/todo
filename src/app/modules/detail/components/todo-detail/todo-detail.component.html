<form [formGroup]="formGroup">
  <mat-card>
    <mat-card-header>
      <mat-form-field class="title">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field class="deadline">
        <mat-label>Deadline</mat-label>

        <input
          matInput
          formControlName="deadline"
          [matDatepicker]="picker"
          placeholder="Choose a date"
        />

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="deadline_time">
        <mat-label>Deadline Time</mat-label>
        <input
          [ngxMatTimepicker]="pickerTime"
          matInput
          [value]="time"
          placeholder="Time"
          readonly
        />
        <mat-icon matSuffix (click)="pickerTime.open()"> watch_later </mat-icon>

        <ngx-mat-timepicker
          #pickerTime
          (timeChanged)="updateTime($event, true)"
        ></ngx-mat-timepicker>
      </mat-form-field>

      <div class="resolved">
        <mat-checkbox matInput formControlName="resolved"
          >Resolved</mat-checkbox
        >
        <ng-content slot="delete"></ng-content>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="description">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="back()">Back</button>
      <button mat-stroked-button (click)="save()" [disabled]="!formGroup.valid || !formGroup.dirty">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
